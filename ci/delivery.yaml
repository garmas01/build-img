---
apiVersion: v1
kind: Pod
metadata:
  name: delivery 
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    args: ["--context=git://gitgarmas.ddns.net/garmas/continuous-delivery",
           "--dockerfile=Dockerfile",
           "--destination=garmas2022/delivery"]
    volumeMounts:
      - name: kaniko-secret
        mountPath: /root
    env:
      - name: DOCKER_CONFIG
        value: /root/.docker/      
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: docker-hub 
        items:
          - key: .dockerconfigjson
            path: .docker/config.json
